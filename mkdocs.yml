site_name: FairSample
site_description: Fair sampling for imbalanced datasets with resampling techniques and complexity measures
site_author: Mohd Uwaish
site_url: https://mohdUwaish59.github.io/fairsample

repo_name: mohdUwaish59/fairsample
repo_url: https://github.com/mohdUwaish59/fairsample

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Resampling Techniques:
    - Overview: techniques/overview.md
    - Overlap-Based: techniques/overlap-based.md
    - Hybrid Methods: techniques/hybrid.md
    - Clustering-Based: techniques/clustering.md
  - Complexity Measures:
    - Overview: complexity/overview.md
    - Feature Overlap: complexity/feature-overlap.md
    - Instance Overlap: complexity/instance-overlap.md
    - Structural: complexity/structural.md
    - Multiresolution: complexity/multiresolution.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Comparing Techniques: examples/comparison.md
    - Complete Workflows: examples/workflows.md
  - API Reference:
    - Techniques: api/techniques.md
    - Complexity: api/complexity.md
    - Utils: api/utils.md
  - Contributing: contributing.md
